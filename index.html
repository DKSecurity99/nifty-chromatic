<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Nifty Colors</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes"> 
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="chromatic circle for ui designers and web developers" />
	<meta name="keywords" content="chromatic of ui designers"/>
	<meta name="robots" content="index, follow">
	<meta name="author" content="CodeNifty">
    <script src="https://kit.fontawesome.com/650016c90f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css"> 
	<link rel="Icon nifty colors" href="img/favicon.png">

<body>

	<header class="header" >
		<h1 class="header__title" ><b>N</b>ifty <b>C</b>olors</h1>
	</header>

	<main class="chromatic" data-chromatic="main">
		<section class="chromatic__container">
			<div class="chromatic__circle" data-chromatic="colors"></div>
			<div class="chromatic__ranges">
			 	<input class="chromatic__range-r chromatic__range"  type="range" min="0" max="255" value="0">
			 	<input class="chromatic__range-g chromatic__range"  type="range" min="0" max="255" value="0">
			 	<input class="chromatic__range-b chromatic__range"  type="range" min="0" max="255" value="1">
			 	<input class="chromatic__range-a chromatic__range"  type="range" min="0" max="1" step="0.01"  value="1" >
			</div>
			<div class="chromatic__buttons">
			 	<div class="chromatic__button-colors">
			 		<label>Hex</label>
			 		<input type="text" data-chromatic="hexInput" value="#000000" > 
			 		<label class="rgb" >Rgb</label>
			 		<input type="text"  data-chromatic="rgbInput" value="0,0,0"> 
			 		<label class="rgba" >Rgba</label>
			 		<input type="text"  data-chromatic="rgbaInput" value="0,0,0,0"> 
			 	</div>
			 	<div class="chromatic__button-copy">
			 	 	<button type="button" data-chromatic="copyHex">Copy Hex</button>
			 	 	<button type="button" data-chromatic="copyRgb">Copy Rgb</button>
			 	 	<button type="button" data-chromatic="copyRgba">Copy Rgba</button>
			 	</div>
			</div>
			<div class="chromatic__controls">
				<button type="button" data-chromatic="showColor">Show the color</button>
			</div>
		</section>
	</main>
